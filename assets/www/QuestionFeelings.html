<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!--
        <link rel=stylesheet href="css/jquery.mobile-1.0b3.css" />
        
        <link rel=stylesheet href="css/graphite-1.3.1_4/generated/water/jquery.mobile-1.3.1.css" />
        
        <script src="js/jquery-1.6.4.js"></script>
        <script src="js/jquery.mobile-1.0b3.js"></script>
        <link rel=stylesheet href="css/website/css/styles.css" />
        -->
        <link rel=stylesheet href="css/pure/style.css">
        <script src="js/prinit.js"></script>
        <script src="js/page.js"></script>
    </head>
    <body onLoad="finalizePageRender()" onunload="onUnloadListener()">
        <div data-role=page>
            <div data-role=header>
                <h1>CNMC Pain Report</h1>
            </div>
            <div data-role=content>
                <div id="_prquestion"></div>

                <input type="checkbox" id="o1" _prAnswer="Happy" name="feel" value="Happy" onchange="onChangeListener()">
                <label for="o1">Happy/Delighted/Joyful</label><br/>
                <input type="checkbox" id="o2" _prAnswer="Content" name="feel" value="Content" onchange="onChangeListener()">
                <label for="o2">Content/Calm</label><br/>
                <input type="checkbox" id="o3" _prAnswer="Anxious" name="feel" value="Anxious" onchange="onChangeListener()">
                <label for="o3">Anxious</label><br/>
                <input type="checkbox" id="o4" _prAnswer="Depressed" name="feel" value="Depressed" onchange="onChangeListener()">
                <label for="o4">Depressed</label><br/>
                <input type="checkbox" id="o5" _prAnswer="Angry" name="feel" value="Angry" onchange="onChangeListener()">
                <label for="o5">Angry/Mad/Upset</label><br/>
                <input type="checkbox" id="o6" _prAnswer="Fearful" name="feel" value="Fearful" onchange="onChangeListener()">
                <label for="o6">Fearful/Scared/Frightened</label><br/>
                 <input type="checkbox" id="o7" _prAnswer="Sad" name="feel" value="Sad" onchange="onChangeListener()">
                <label for="o7">Sad/Lonely/Gloomy</label><br/>
                 <input type="checkbox" id="o8" _prAnswer="Miserable" name="feel" value="Miserable" onchange="onChangeListener()">
                <label for="o8">Miserable</label><br/>
                 <input type="checkbox" id="o9" _prAnswer="Worried" name="feel" value="Worried" onchange="onChangeListener()">
                <label for="o9">Worried/Bothered</label><br/>
                <input type="checkbox" id="o10" _prAnswer="Nervous" name="feel" value="Nervous" onchange="onChangeListener()">
                <label for="o10">Nervous/Jittery</label><br/>
                <input type="checkbox" id="o11" _prAnswer="Ashamed" name="feel" value="Ashamed" onchange="onChangeListener()">
                <label for="o11">Ashamed</label><br/>
                <input type="checkbox" id="o12" _prAnswer="Guilty" name="feel" value="Guilty" onchange="onChangeListener()">
                <label for="o12">Guilty</label><br/>
                <input type="checkbox" id="o13" _prAnswer="Tired" name="feel" value="Tired" onchange="onChangeListener()">
                <label for="o13">Tired</label><br/>
				
            </div>
            <div id="_prnav"></div>
            <div data-role=footer>
                <div id="_prfooter"></div>
            </div>
        </div>
    </body>
</html>
