    <body onLoad="console.log('BLAH BLAH BLAH');finalizePageRender()" onunload="onUnloadListener()">
        <div data-role=page>
            <div data-role=header>
                <h1>CNMC Pain Report</h1>
            </div>
            <div data-role=content>
                <div id="_prquestion"></div>
                
                <fieldset data-role="controlgroup">
                    <input type="radio" id="time1" _prAnswer="short" value="short" onchange="onChangeListener()"/>
                    <label for="time1">0 ~ 4 Hours</label><br/>
                    <input type="radio" id="time2" _prAnswer="medium" value="medium" onchange="onChangeListener()"/>
                    <label for="time2">5 ~ 9 Hours</label><br/>
                    <input type="radio" id="time3" _prAnswer="long" value="long" onchange="onChangeListener()"/>
                    <label for="time3">10 ~ 14 Hours</label><br/>
                    <input type="radio" id="time4" _prAnswer="verylong" value="verylong" onchange="onChangeListener()"/>
                    <label for="time4">15 ~ 20 Hours</label><br/>
                    <input type="radio" id="time5" _prAnswer="longest" value="longest" onchange="onChangeListener()"/>
                    <label for="time5">More than 20 Hours</label>
                    
                </fieldset>                             
                <div id="_prnav"></div>
            </div>
            <div data-role=footer>
                <div id="_prfooter"></div>
            </div>
        </div>
