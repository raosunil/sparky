<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <link rel=stylesheet href="css/jquery.mobile-1.0b3.css" />
        
        <link rel=stylesheet href="css/graphite-1.3.1_4/generated/water/jquery.mobile-1.3.1.css" />

        <link rel=stylesheet href="css/pure/style.css">
        <script src="js/prinit.js"></script>
        <script src="js/page.js"></script>
    </head>
    <body onLoad="finalizePageRender()" onunload="onUnloadListener()">
        <div data-role=page>
            <div data-role=header>
                <h1>CNMC Pain Report</h1>
            </div>
            <div data-role=content>
                <div id="_prquestion"></div>

                <input type="checkbox" id="t1" _prAnswer="exercise" name="techniques" value="Option1" onchange="onChangeListener()"/>
                <label for="t1">Exercise</label><br/>
                <input type="checkbox" id="t2" _prAnswer="yoga" name="techniques" value="Option2" onchange="onChangeListener()"/>
                <label for="t2">Yoga</label><br/>
                <input type="checkbox" id="t3" _prAnswer="heating_pad" name="techniques" value="Option3" onchange="onChangeListener()"/>
                <label for="t3">Heating Pad</label><br/>
                <input type="checkbox" id="t4" _prAnswer="reiki" name="techniques" value="Option4" onchange="onChangeListener()"/>
                <label for="t4">Reiki</label><br/>
                <input type="checkbox" id="t5" _prAnswer="aromatherapy" name="techniques" value="Option5" onchange="onChangeListener()"/>
                <label for="t5">Aromatherapy</label><br/>
                <input type="checkbox" id="t6" _prAnswer="deep_breathing_exercises" name="techniques" value="Option6" onchange="onChangeListener()"/>
                <label for="t6">Deep Breathing Exercise</label><br/>
                <input type="checkbox" id="t7" _prAnswer="distraction" name="techniques" value="Option6" onchange="onChangeListener()"/>
                <label for="t7">Distraction</label>
            </div>
            <div id="_prnav"></div>
            <div data-role=footer>
                <div id="_prfooter"></div>
            </div>
        </div>
    </body>
</html>
