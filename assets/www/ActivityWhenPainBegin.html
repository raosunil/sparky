<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <link rel=stylesheet href="css/pure/style.css">
        <script src="js/prinit.js"></script>
        <script src="js/page.js"></script>
    </head>
    <body onLoad="finalizePageRender()" onunload="onUnloadListener()">
        <div data-role=page>
            <div data-role=header>
                <h1>CNMC Pain Report</h1>
            </div>
            <div data-role=content>
                <div id="_prquestion"></div>
                <fieldset data-role="controlgroup" data-iconpos="right">
                    <input type="radio" id="answer1" name="freq" _prAnswer="sleeping" value="answer1" onchange="onChangeListener()"/>
                    <label for="answer1">Sleeping</label><br/>
                    <input type="radio" id="answer2" name="freq" _prAnswer="driving" value="answer2" onchange="onChangeListener()"/>
                    <label for="answer2">Driving</label><br/>
                    <input type="radio" id="answer3" name="freq" _prAnswer="eating" value="answer3" onchange="onChangeListener()"/>
                    <label for="answer3">Eating</label><br/>
                    <input type="radio" id="answer4" name="freq" _prAnswer="sitting" value="answer4" onchange="onChangeListener()"/>
                    <label for="answer4">Sitting</label><br/>
                    <input type="radio" id="answer5" name="freq" _prAnswer="bending_over" value="answer5" onchange="onChangeListener()"/>
                    <label for="answer5">Bending over</label>
                    <input type="radio" id="answer6" name="freq" _prAnswer="lying_down" value="answer6" onchange="onChangeListener()"/>
                    <label for="answer5">Lying down</label>
                </fieldset>
                <!-- Sleeping, Driving, Eating, Sitting, Bending over, Lying Down -->
                <br/>
                If you were doing something else please indicate below:
                <textarea rows="3" cols="15" _prAnswer="custom_activity" id="TBox1" onkeyup="onChangeListener()" onchange="onChangeListener()"></textarea>
                <br>
            </div>
            <div id="_prnav"></div>
            <div data-role=footer>
                <div id="_prfooter"></div>
            </div>
        </div>
    </body>
</html>
