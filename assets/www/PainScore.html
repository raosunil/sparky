<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <!--
        <link rel=stylesheet href="css/jquerymobile/jquery.mobile-1.3.2.css"/>
        
        <script src="js/jquery-1.6.4.js"></script>
        <script src="js/jquery.mobile-1.3.2.js"></script>
        -->
        <link rel=stylesheet href="css/pure/style.css">
        <script src="js/prinit.js"></script>
        <script src="js/page.js"></script>
    </head>
    <body onLoad="finalizePageRender()" onunload="onUnloadListener()">
        <div data-role=page>
            <div data-role=header>
                <h1>CNMC Pain Report</h1>
            </div>
            <div data-role=content>
                <div id="_prquestion"></div>
                <div>
                    <select id="PainScore" _prAnswer="painScore" name="score" onchange="onChangeListener()">
                    <option value='0'>0</option>
                    <option value='1'>1</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5</option>
                    <option value='6'>6</option>
                    <option value='7'>7</option>
                    <option value='8'>8</option>
                    <option value='9'>9</option>
                    <option value='10'>10</option>
                    </select>
                    <br/><br/>
                </div>
                <div id="_prnav"></div>
            </div>
                
            <div data-role=footer>
                <div id="_prfooter"></div>
            </div>
       </div>
    </body>
</html>
