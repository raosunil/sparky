<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!--
        <link rel=stylesheet href="css/jquery.mobile-1.0b3.css" />
        
        <link rel=stylesheet href="css/graphite-1.3.1_4/generated/water/jquery.mobile-1.3.1.css" />
        
        <script src="js/jquery-1.6.4.js"></script>
        <script src="js/jquery.mobile-1.0b3.js"></script>
        <link rel=stylesheet href="css/website/css/styles.css" />
        -->
        <link rel=stylesheet href="css/pure/style.css">
        <script src="js/prinit.js"></script>
        <script src="js/page.js"></script>
    </head>
    <body onLoad="finalizePageRender()" onunload="onUnloadListener()">
        <div data-role=page>
            <div data-role=header>
                <h1>CNMC Pain Report</h1>
            </div>
            <div data-role=content>
                <div id="_prquestion"></div>

                <input type="radio" id="o1" _prAnswer="sleep0hrs" name="sleep" value="sleep0hrs" onchange="onChangeListener()">
                <label for="o1">Did not sleep at all (0 hrs)</label><br>
                <input type="radio" id="o2" _prAnswer="sleeplt3hrs" name="sleep" value="sleeplt3hrs" onchange="onChangeListener()">
                <label for="o2">Slept a little (<3 hrs)</label><br>
                <input type="radio" id="o3" _prAnswer="sleep3to5hrs" name="sleep" value="sleep3to5hrs" onchange="onChangeListener()">
                <label for="o3">Slept some (3-5 hrs)</label><br>
                <input type="radio" id="o4" _prAnswer="sleep5to8hrs" name="sleep" value="sleep5to8hrs" onchange="onChangeListener()">
                <label for="o4">Slept quite a bit (5-8 hrs)</label><br>
                <input type="radio" id="o5" _prAnswer="sleepgt8hrs" name="sleep" value="sleepgt8hrs" onchange="onChangeListener()">
                <label for="o5">Slept a lot (>8hrs)</label><br>
            </div>
            <div id="_prnav"></div>
            <div data-role=footer>
                <div id="_prfooter"></div>
            </div>
        </div>
    </body>
</html>
